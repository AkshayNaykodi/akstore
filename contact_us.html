<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #e2e2e6;">
    <header>
		<div class="navbar">
			<div class="nav-logo border">
				<div class="logo"> AKStore</div>
			</div>

			<div class="nav-address border">
				<p class="add-first">Deliver to</p>
				<div class="add-icon">
					<i class="fa-solid fa-location-dot"></i>
					<p class="add-second">Bharat</p>
				</div>
			</div>

			<div class="nav-search">
				<select class="search-select">
					<option>All</option>
				</select>
				<input placeholder="Search AKStore" class="search-input">
				<div class="search-icon">
					<i class="fa-solid fa-magnifying-glass"></i>
				</div>
			</div>

			<div class="nav-signin border">
				<p><span>Hello, sign in</span></p>
				<p class="nav-second">Account & List</p> 
			</div>

			<div class="nav-return border">
				<p><span>Returns</span></p>
				<p class="nav-second"> & Orders</p> 
			</div>

			<div class="nav-cart border">
				<i class="fa-solid fa-cart-shopping"></i>
				Cart
			</div>

		</div>

		<div class="panel">

			<div class="panel-all">
				<i class="fa-solid fa-bars"></i>
				All
			</div>

			<div class="panel-ops">
				<p><a href="index.html">Home</a></p>
				<p><a href="products.html">Products</a></p>
				<p><a href="contact_us.html">Contact Us</a></p>
				<p><a href="about_us.html">About Us</a></p>
			</div>

			<div class="panel-deals">
				Shop Deals in Electronics
			</div>

		</div>

	</header>

    <div class="contactform">

        <h2>CONTACT US</h2>
        <form method="POST" action="table_tag.html" enctype="Multipart/form-data">
		<table width="100%">

		<tr width="100%">
		<td><label>First Name:</label></td>
		<td><input type="text" name="fname" required/></td>
		</tr>

		<tr>
		<td>Last Name:</td>
		<td><input type="text" name="lname" required/></td>
		</tr>

		<tr>
		<td>Date:</td>
		<td><input type="date" name="dt" required/></td>
		</tr>

		<tr>
		<td>Email:</td>
		<td><input type="email" name="em" required/></td>
		</tr>

		<tr>
		<td>Gender:</td>
		<td>
			<input type="radio" name="gender" value="Male"/>Male
			<input type="radio" name="gender" value="Female"/>Female
		</td>
		</tr>

		<tr>
		<td>Message</td>
		<td> 
			<textarea name="add"></textarea>	
		</td>
		</tr>

		<tr>
		<td>Upload file:</td>
		<td><input type="file" name="file1"></td>
		</tr>

		
		<tr aria-colspan="2">
		<td><input type="submit" name="send" value="Submit"/></td>
		</tr>

		</table>
		</form>
    </div>

		</div>
	</footer>

	
</body>
</html>
